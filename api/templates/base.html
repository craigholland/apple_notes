{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "api/notes.css"%}">
    <title>Title</title>
    <script>
    function edit_note(val){

        document.getElementById('note_key').value = val;
        document.getElementById('note_title').value = document.getElementById('title' + val).value;
        document.getElementById('note_body').value = document.getElementById('body' + val).value;
    }

    function delete_note(val){
        document.getElementById('note_key').value = '-'+ val;
        form = document.note_save;
        alert(form);
        form.submit();

    }
    </script>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="mt-2">Apple Notes</h1>
                <hr class="mt-0 mt-4">
                {%  block content %}
                {%  endblock %}
            </div>
        </div>
    </div>
</body>
</html>
